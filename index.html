<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="body-main">
      <div class="left-main">
        <img
          src="Registration Pic.jpg"
          class="register-img"
          alt="Registration Form Picture"
        />
      </div>

      <div class="right-main">
        <div class="register-form">
          <div class="form-title-div">
            <h2 class="form-title">Registration</h2>
          </div>
          <div class="title-line"></div>
          <div class="extra-space"></div>
          <form class="form">
            <div class="row">
              <div class="input-fields">
                <label class="input-fields-label">First Name</label>
                <br />
                <input
                  type="text"
                  class="input-fields-input"
                  placeholder="Hafeez"
                />
              </div>

              <div class="input-fields">
                <label class="input-fields-label">Last Name</label>
                <br />
                <input
                  type="text"
                  class="input-fields-input"
                  placeholder="Mohamad"
                />
              </div>
            </div>

            <div class="row">
              <div class="input-fields">
                <label class="input-fields-label">Email</label>
                <br />
                <input
                  type="email"
                  class="input-fields-input"
                  placeholder="haffee@gmail.com"
                />
              </div>

              <div class="input-fields">
                <label class="input-fields-label">Mobile Number</label>
                <br />
                <input
                  type="number"
                  class="input-fields-input"
                  placeholder="+91 XXXXX XXXXX"
                />
              </div>
            </div>

            <div class="row">
              <div class="input-fields">
                <label class="input-fields-label">Username</label>
                <br />
                <input
                  type="text"
                  class="input-fields-input"
                  placeholder="Haffee31"
                />
              </div>

              <div class="input-fields">
                <label class="input-fields-label">Password</label>
                <br />
                <input
                  type="password"
                  class="input-fields-input"
                  placeholder="Password"
                />
              </div>
            </div>

            <div class="row">
              <div class="input-fields">
                <label class="input-fields-label">Date of Birth</label>
                <br />
                <input type="date" class="input-fields-input" />
              </div>

              <div class="input-fields">
                <label class="input-fields-label">Gender</label>
                <br />
                <div class="radios-div">
                  <div class="single-radio">
                    <input
                      type="radio"
                      class="input-fields-radio"
                      name="gender"
                    />
                    <label class="input-fields-label">Male</label>
                  </div>

                  <div class="single-radio">
                    <input
                      type="radio"
                      class="input-fields-radio"
                      name="gender"
                    />
                    <label class="input-fields-label">Female</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="checkbox">
              <input type="checkbox" class="input-fields-radio" name="tc" />
              &nbsp;
              <label class="input-fields-label"
                >I agree to the Terms & Conditions</label
              >
            </div>

            <div class="row">
              <button class="register-btn">Register</button>
            </div>
            <br />
            <div class="row">
              <label class="input-fields-label"
                >Already have an account? <a href="#"><b>Log in</b></a></label
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
